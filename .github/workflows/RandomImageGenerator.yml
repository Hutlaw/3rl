name: Random Image Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  generate_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Generate random images
      run: |
        python generate_image.py auto

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Ensure package.json exists
      run: |
        if [ ! -f package.json ]; then
          npm init -y
          npm install @atproto/api dotenv
        fi

    - name: Upload to Bluesky
      env:
        BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
        BSKY_HANDLE2: ${{ secrets.BSKY_HANDLE2 }}
        BSKY_HANDLE3: ${{ secrets.BSKY_HANDLE3 }}
        BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
      run: |
        node index.js auto

    - name: Commit and push images
      env:
        GITHUB_TOKEN: ${{ secrets.GT }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add random_image_*.png random_letters_*.txt
        git commit -m "Update random images and letters"
        git push