name: Random Image Generator and Bluesky Uploader

on:
  workflow_dispatch:

jobs:
  generate_and_upload_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Install Node.js dependencies
      run: npm install @atproto/api

    - name: Ensure font exists
      run: |
        if [ ! -f /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf ]; then
          sudo apt-get install -y fonts-dejavu-core
        fi

    - name: Generate image and upload to Bluesky
      run: node index.js
      env:
        BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
        BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        GT: ${{ secrets.GT }}
