name: Random Image Generator

on:
  workflow_dispatch:

jobs:
  generate_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Generate random image
      run: |
        python generate_image.py

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Ensure package.json exists
      run: |
        if [ ! -f package.json ]; then
          npm init -y
          npm install @atproto/api dotenv
        fi

    - name: Upload to Bluesky
      env:
        BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
        BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
      run: |
        node index.js $(python -c "from generate_image import generate_random_image; print(generate_random_image())")

    - name: Commit and push image
      env:
        GITHUB_TOKEN: ${{ secrets.GT }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add random_image.png
        git commit -m "Update random image"
        git push
