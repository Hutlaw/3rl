name: Random Image Generator

on:
  workflow_dispatch:

jobs:
  generate_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Ensure font exists
      run: |
        if [ ! -f /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf ]; then
          sudo apt-get install -y fonts-dejavu-core
        fi

    - name: Generate random image
      run: python generate_image.py

    - name: Commit and push image
      env:
        GITHUB_TOKEN: ${{ secrets.GT }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add random_image.png
        git commit -m "Update random image"
        git push
